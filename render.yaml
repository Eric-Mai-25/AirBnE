databases:
  - name: airbne
    user: airbne
    plan: free
    region: oregon

services:
  - type: web
    name: airbne
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./backend/bin/render-build.sh"
    startCommand: "cd ./backend && rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airbne
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false